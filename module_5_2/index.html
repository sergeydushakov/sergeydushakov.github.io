<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.css" rel= "stylesheet" >
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="header">
          <div class="row">
            <div class="col-md-3">
              <div class="row">
                <div class="logo">
                  <img src="img/ГИПСОЛИТ.png" alt="">
                </div>
              </div>
            </div>
            <div class="col-md-2 col-md-offset-4 ">
              <a href="#" class="phone">+7 495 771 05 08 </a>
            </div>
            <div class="col-md-3">
             <div class="wrap">
               <div class="wrap-block">
                 <button class="btn">
                   получить консультацию
                 </button>
               </div>
             </div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="row">
            <div class="col-md-6">
              <div class="main-title">
                <h1>
                  Автоматизированная <br>  штукатурка стен
                </h1>
                <p class="subtitle">
                  Идеально ровные стены<br>  в кратчайшие сроки
                </p>
                <span>
                  Стоимость работ <br>
                  от <strong>300</strong> руб/м<sup>2</sup>
                </span>
                <strong class="trigger">оплата по факту!</strong>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-2">
              <div class="main-form">
                <h2 class="main-form-header">
                  Для расчёта точной стоимости <br> закажите <strong class="t">выезд замерщика </strong>

                </h2>
                <form action="#">
                  <label for="# " >Ваше имя</label>
                  <input class="main-form-input" type="text" >
                  <label for="#">Номер телефона</label>
                  <input class="main-form- input" type="text" >
                  <button class="main-form-btn btn" type="submit">оставьте заявку</button>
                  <small>Подарок в день обращения</small>

                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
  </body>
</html>
